<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width="device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artemiy Afanasyev Store</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <div class="container">
        <a href="index.html" class="navbar-logo">
            <img src="Images/newLogo-removebg-preview.png" alt="Logo">
        </a>
    </div>
</header>

<main>

    <section class="me" style="background-image: url('Images/Background.jpg')">
        <div class="container">
            <h1>Welcome to mountain knot store</h1>
            <p>Higher, cheeper, stronger</p>
            <a class="btn btn-primary" id="startBtn">Start</a>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <div class="services">
                <div class="services-col">
                    <div class="service">
                        <img src="Images/webDesign.png" alt="Web Design">
                        <h4>skies</h4>
                        <p>greatest ski in the world</p>
                        <a class="btn btn-primary" id="skiBtn">Check available</a>
                    </div>
                </div>

                <div class="services-col">
                    <div class="service">
                        <img src="Images/programing.png" alt="Programming">
                        <h4>snowboard</h4>
                        <p>professional chouse</p>
                        <a class="btn btn-primary" id="boardBtn">check available</a>
                    </div>
                </div>

                <div class="services-col">
                    <div class="service">
                        <img src="Images/net.png" alt="Net">
                        <h4>gear</h4>
                        <p>helmets, shoes, etc</p>
                        <a class="btn btn-primary" id="gearBtn">check available</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer>
    <div class="container">
        <div class="footer-row">
            <small class="footer-copyright"> 2021 Artemiy Afanasyev - All Right =) </small>
        </div>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
